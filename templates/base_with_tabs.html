<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OverView{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Mode sombre */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .dark-mode .header {
            background-color: rgba(30, 30, 30, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dark-mode .header h1 {
            color: #76c7c0;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .dark-mode .header p {
            color: #ccc;
        }

        /* Barre d'onglets unique */
        .nav-tabs-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .nav-tabs-container {
            background-color: rgba(30, 30, 30, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-tabs {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 15px;
            gap: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            flex: 0 0 auto;
            scroll-snap-align: center;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
            white-space: nowrap;
            min-width: 100px;
        }

        .nav-tab:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .dark-mode .nav-tab {
            background: rgba(118, 199, 192, 0.1);
            color: #76c7c0;
            border-color: rgba(118, 199, 192, 0.2);
        }

        .dark-mode .nav-tab:hover {
            background: rgba(118, 199, 192, 0.2);
        }

        .dark-mode .nav-tab.active {
            background: #76c7c0;
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(118, 199, 192, 0.4);
        }

        /* Contenu des onglets */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Styles pour mobile */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px;
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .nav-tabs-container {
                margin-bottom: 15px;
            }

            .nav-tabs {
                padding: 10px;
                gap: 5px;
            }

            .nav-tab {
                padding: 10px 15px;
                font-size: 0.9em;
                min-width: 80px;
                transform: scale(0.9);
                opacity: 0.8;
            }

            .nav-tab:hover {
                transform: scale(0.95);
                opacity: 0.9;
            }

            .nav-tab.active {
                transform: scale(1.1);
                opacity: 1;
                z-index: 2;
                position: relative;
            }

            /* Effet de perspective pour les onglets adjacents */
            .nav-tab:not(.active) {
                transform: scale(0.7) translateX(0);
                opacity: 0.5;
            }

            .nav-tab:not(.active):hover {
                transform: scale(0.75);
                opacity: 0.7;
            }
        }

        /* Amélioration pour très petits écrans */
        @media (max-width: 480px) {
            .nav-tab {
                padding: 8px 12px;
                font-size: 0.8em;
                min-width: 70px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="dynamicTitle">OverView</h1>
            <p id="dynamicSubtitle">Gestion complète de vos finances</p>
        </div>

        <!-- Barre d'onglets unique -->
        <div class="nav-tabs-container">
            <div class="nav-tabs" id="navTabs">
                <a href="#epargne" class="nav-tab" data-tab="epargne">Épargne</a>
                <a href="#taches" class="nav-tab" data-tab="taches">Tâches</a>
                <a href="#agenda" class="nav-tab" data-tab="agenda">Agenda</a>
                <a href="#dashboard" class="nav-tab" data-tab="dashboard">Dashboard</a>
                <a href="#notifications" class="nav-tab" data-tab="notifications">Notifications</a>
                <a href="#rapports" class="nav-tab" data-tab="rapports">Rapports</a>
            </div>
        </div>

        <!-- Contenu des onglets -->
        <div id="tabContent">
            {% block tab_content %}{% endblock %}
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='tab_navigation.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

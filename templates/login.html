<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - OverView</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #667eea;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
            background: rgba(255,255,255,0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #4c63d2;
            box-shadow: 0 0 0 3px rgba(76,99,210,0.1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .alert-error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background-color: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #4c63d2;
            text-decoration: underline;
        }

        .links p {
            margin: 10px 0;
            color: #666;
        }

        /* Mode sombre */
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #e0e0e0;
        }

        .dark-mode .container {
            background: rgba(30,30,30,0.95);
        }

        .dark-mode .header h1 {
            color: #76c7c0;
        }

        .dark-mode .form-group label {
            color: #76c7c0;
        }

        .dark-mode .form-group input {
            background: rgba(45,45,45,0.9);
            color: #e0e0e0;
            border-color: #444;
        }

        .dark-mode .form-group input:focus {
            border-color: #76c7c0;
            box-shadow: 0 0 0 3px rgba(118,199,192,0.1);
        }

        .dark-mode .btn-primary {
            background: linear-gradient(135deg, #76c7c0 0%, #5a9ca4 100%);
            box-shadow: 0 4px 15px rgba(118,199,192,0.3);
        }

        .dark-mode .alert-error {
            background-color: rgba(197,48,48,0.1);
            color: #feb2b2;
            border-color: #c53030;
        }

        .dark-mode .alert-success {
            background-color: rgba(47,133,90,0.1);
            color: #9ae6b4;
            border-color: #2f855a;
        }

        .dark-mode .links a {
            color: #76c7c0;
        }

        .dark-mode .links a:hover {
            color: #5a9ca4;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <script> if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode'); </script>
    <div class="container">
        <div class="header">
            <h1>üîê Connexion</h1>
            <p>Acc√©dez √† votre espace OverView</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary">Se connecter</button>
        </form>

        <div class="links">
            <p>
                <a href="{{ url_for('forgot_password_request') }}">Mot de passe oubli√© ?</a>
            </p>
            <p>
                Pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous ici</a>
            </p>
        </div>
    </div>
</body>
</html>

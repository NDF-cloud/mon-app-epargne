<!-- Fichier : templates/parametres.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paramètres</title>
    <!-- Les styles seront similaires à vos autres pages -->
    <style>
        body { font-family: sans-serif; transition: background-color 0.3s, color 0.3s; /* Pour le mode nuit */ }
        .container { max-width: 700px; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .dark-mode { background-color: #121212; color: #e0e0e0; }
        .dark-mode .container { background-color: #1e1e1e; box-shadow: 0 2px 8px rgba(0,0,0,0.5); }
        /* ... autres styles ... */
        h1, h2 { border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .param-section { margin-top: 30px; }
        form input { display: block; width: 300px; padding: 8px; margin-top: 5px; }
        form button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Script pour appliquer le thème sombre au chargement -->
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>

    <div class="container">
        <a href="{{ url_for('index') }}">← Retour à l'accueil</a>
        <h1>Paramètres</h1>

        <div class="param-section">
            <h2>Thème</h2>
            <button id="theme-toggle">Activer le Mode Nuit</button>
        </div>

        <div class="param-section">
            <h2>Gestion du Mot de Passe</h2>
            <p>Ce mot de passe sert à afficher votre solde total.</p>
            <form action="{{ url_for('update_password') }}" method="post">
                {% if password_exists %}
                <div>
                    <label for="ancien_mdp">Ancien Mot de Passe</label>
                    <input type="password" name="ancien_mdp" id="ancien_mdp" required>
                </div>
                {% endif %}
                <div>
                    <label for="nouveau_mdp">Nouveau Mot de Passe (laissez vide pour supprimer)</label>
                    <input type="password" name="nouveau_mdp" id="nouveau_mdp">
                </div>
                <button type="submit">Mettre à jour</button>
            </form>
        </div>
    </div>

    <!-- Script pour la logique du thème -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');

        // Mettre à jour le texte du bouton au chargement
        if (document.body.classList.contains('dark-mode')) {
            themeToggle.textContent = 'Désactiver le Mode Nuit';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            let theme = 'light';
            if (document.body.classList.contains('dark-mode')) {
                theme = 'dark';
                themeToggle.textContent = 'Désactiver le Mode Nuit';
            } else {
                themeToggle.textContent = 'Activer le Mode Nuit';
            }
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
